<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Converting Numbers into Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Converting Numbers into Roman Numerals</h1>

      <form id="roman_num">
        <div class="form-group">
          <label for="number">Enter a number to convert into a Roman Numeral:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" id="button_findout" class="btn">Find out!</button>
      </form>
      <div id="result">
  <p><span class="number"></span> is <span class="not"></span> the Roman Numeral.</p>
</div>
</div>
</body>
</html>
